<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/2aa322335d.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <!-- estilos -->
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Logo2.png" type="image/x-icon">

    <title>EyE Electromecánica SRL</title>
</head>
<body class="container">

    <header id="navegador">  </header>
    <script  src="JS/header.js"> </script>
    
    <article class="contenedor">
        <section class="corpse elementleft">            
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13085.346750762968!2d-57.95709845650795!3d-34.92309207869761!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62dd769b9d7%3A0x8e5a62b28764b5ef!2sCatedral%20de%20La%20Plata!5e0!3m2!1ses!2sar!4v1622416152539!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="corpse form-space">
            <h4 class="titulo">Contactanos!</h4>
            <form action="" method="post" class="container " enctype="multipart/form-data">
                <div class="form-row">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <br>
                <div class="form-row">
                  <input type="email" class="form-control" id="remitente" placeholder="Correo electrónico">
                </div>
                <br>
                <div class="form-row">
                  <textarea class="form-control" id="consulta" rows="5"></textarea>
                </div>
                <br>
                <div class="form-row">         
                    <div class="form-control form-row">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>
                </div>
                
            </form>
        </section>
    </article>
    
    <footer id="piedepagina" class="contenedor-footer"></footer>
    <script  src="JS/footer.js"> </script>  

</body>
</html>
